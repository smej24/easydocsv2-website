<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASYDOCS</title>
    <link rel="stylesheet" type="text/css" href="">
</head>

<body>

    <div class="sidenav">
        <img src="your-logo.png" alt="Logo">
        <h2>EASYDOCS</h2>
        <a href="#home">Home</a>
        <a href="#services">Request</a>
        <a href="#about">My Request</a>
        <a href="#contact">Account</a>
        <a href="#logout" class="logout">Log Out</a>
    </div>

    <div class="steps"></div>

    <div class="content">
        <p>Barangay Sampaloc 1 Dasmari√±as, Cavite Document Request System</p>
        <div class="form-container">
            <div class="form-header">
                <h1>BRGY. ID</h1>
            </div>
            <form action="your_action_url" method="post" enctype="multipart/form-data">
                <div class="form-content">
                    <ul>
                        <li>
                            <input type="text" name="first_name" class="field-style field-split align-left" placeholder="First Name" />
                            <input type="text" name="gender" class="field-style field-split align-right" placeholder="Gender" />
                        </li>
                        <li>
                            <input type="text" name="middle_name" class="field-style field-split align-left" placeholder="Middle Name" />
                            <input type="text" name="citizenship" class="field-style field-split align-right" placeholder="Citizenship" />
                        </li>
                        <li>
                            <input type="text" name="last_name" class="field-style field-split align-left" placeholder="Last Name" />
                            <input type="text" name="civil_status" class="field-style field-split align-right" placeholder="Civil Satus" />
                        </li>
                        <li>
                            <input type="varchar" name="street_address" class="field-style field-full align-none" placeholder="Street Address, Brgy/Subdivision" />
                        </li>
                        <li>
                            <input type="varchar" name="city" class="field-style field-full align-none" placeholder="City/Province" />
                        </li>
                        <li>
                            <div class="bday">
                                <label for="date">Date of Birth</label>
                                <div class="date-input">
                                    <input type="date" id="date" name="birth_date">
                                </div>
                            </div>
                            <div class="upload-lab-container">
                                <label>Signature</label>
                                <div class="upload-container">
                                    <input type="file" id="image-upload" name="signature_image">
                                    <img id="uploaded-image" src="">
                                </div>
                                <div class="lab">
                                    <label for="image-upload">Upload</label>
                                </div>
                            </div>
                        </li>                        
                    </ul>

                    <div class="total">
                        <label for="amount">Total Cost</label>
                        <input type="int" id="amount" name="amount" class="amount" value="100" style="width: 10%;" readonly />
                    </div>
                </div>
                <div class="btn">
                    <a href="" class="back">BACK</a>
                    <button type="submit" class="next">SUBMIT</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('image-upload');
        const imagePreview = document.getElementById('uploaded-image');

        fileInput.addEventListener('change', function () {
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (e) {
                imagePreview.src = e.target.result;
            };

            reader.readAsDataURL(file);
        });
    </script>

</body>

</html>
